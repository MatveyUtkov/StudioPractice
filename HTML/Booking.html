<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
<style>
    .main-container {
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .hero-section {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        min-height: 1024px;
        width: 100%;
        align-items: center;
        padding: 0;
    }

    @media (max-width: 991px) {
        .hero-section {
            max-width: 100%;
        }
    }

    .hero-background {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        padding: 0;
    }

    .header {
        position: relative;
        justify-content: center;
        align-items: center;
        align-content: center;
        flex-wrap: wrap;
        backdrop-filter: blur(5px);
        background-color: rgba(17, 17, 17, 0.85);
        align-self: stretch;
        display: flex;
        width: 100%;
        font-size: 24px;
        font-weight: 700;
        padding: 1px 60px;
    }

    @media (max-width: 991px) {
        .header {
            max-width: 100%;
            padding: 0 20px;
        }
    }

    .header-content {
        display: flex;
        width: 100%;
        max-width: 1377px;
        gap: 5px;
    }

    @media (max-width: 991px) {
        .header-content {
            max-width: 100%;
            flex-wrap: wrap;
        }
    }

    .logo {
        color: #fff;
        font-family: Public Sans, sans-serif;
        letter-spacing: 3.6px;
        flex-grow: 0;
        flex-basis: auto;
        align-content: center;
        align-self: center;
    }

    .navigation {
        justify-content: center;
        display: flex;
        gap: 0;
        color: #9a9a9a;
        text-align: center;
        text-transform: uppercase;
        line-height: 83%;
        flex-grow: 1;
        flex-basis: auto;
    }

    @media (max-width: 991px) {
        .navigation {
            max-width: 100%;
            flex-wrap: wrap;
        }
    }

    .nav-link {
        font-family: Public Sans, sans-serif;
        justify-content: center;
        align-items: center;
        white-space: nowrap;
        padding: 32px 60px;
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: #F2CA5C;
        transition: height 0.3s ease;
        z-index: -1;
    }

    .nav-link:hover::before {
        height: 100%;
    }

    .nav-link:hover {
        color: #ffffff;
    }

    @media (max-width: 991px) {
        .nav-link {
            white-space: initial;
            padding: 0 20px;
        }
    }

    .hero-title {
        position: relative;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        margin-top: 26px;
        font: 1000 200px/108% SF Pro, sans-serif;
    }

    @media (max-width: 991px) {
        .hero-title {
            max-width: 100%;
            font-size: 40px;
        }
    }

    .hero-subtitle {
        position: relative;
        color: #f2ca5c;
        text-align: center;
        text-transform: uppercase;
        margin-top: 78px;
        font: 700 172px/83px Inter, sans-serif;
    }

    @media (max-width: 991px) {
        .hero-subtitle {
            max-width: 100%;
            margin-top: 40px;
            font-size: 40px;
            line-height: 21px;
        }
    }

    .divider {
        position: relative;
        border: 0 solid #000;
        background-color: #fff;
        align-self: stretch;
        min-height: 2px;
        margin-top: 48px;
        width: 100%;
    }

    @media (max-width: 991px) {
        .divider {
            max-width: 100%;
            margin-top: 40px;
        }
    }

    .cta-section {
        position: relative;
        width: 100%;
        max-width: 1824px;
        margin: 124px 0 42px;
    }

    @media (max-width: 991px) {
        .cta-section {
            max-width: 100%;
            margin: 40px 0;
        }
    }

    .cta-container {
        gap: 20px;
        display: flex;
    }

    @media (max-width: 991px) {
        .cta-container {
            flex-direction: column;
            align-items: stretch;
            gap: 0;
        }
    }

    .cta-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 50%;
        margin-left: 0;
    }

    @media (max-width: 991px) {
        .cta-column {
            width: 100%;
        }
    }

    .cta-button {
        justify-content: center;
        align-items: center;
        position: relative;
        flex-grow: 1;
        color: #000;
        text-align: center;
        text-transform: uppercase;
        width: 100%;
        padding: 87px 60px 80px;
        font: 700 52px/38% Inter, sans-serif;
        background: none;
        border: none;
        cursor: pointer;
    }

    .cta-button-primary {
        background-color: rgba(255, 255, 255, 0.75);
    }

    .cta-button-primary:hover {
        background-color: rgba(255, 255, 255, 0.9);
    }

    .cta-button-secondary {
        background-color: rgba(242, 202, 92, 0.75);
        white-space: nowrap;
    }

    .cta-button-secondary:hover {
        background-color: rgba(242, 202, 92, 0.9);
    }

    @media (max-width: 991px) {
        .cta-button {
            max-width: 100%;
            font-size: 40px;
            margin-top: 40px;
            padding: 0 20px;
        }

        .cta-button-secondary {
            white-space: initial;
        }
    }
</style>
</body>
</html>
